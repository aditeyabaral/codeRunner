<div class="container-contact">
    <div class="wrap-contact">
        <form name ="contact-form" class="contact-form validate-form" id="form-log" onsubmit="return Validate()" action = "sendfeed.php" method = "POST">
            <span class="contact-form-title">
                Send Us A Message
            </span>


            <div class="wrap-input validate-input" data-validate="Name is required">
                <label class="label-input" for="name">Full name</label>
                <input id="name" class="input" type="text" name="name" placeholder="Enter your name..." required>
                <span class="focus-input"></span>
            </div>


            <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <label class="label-input" for="email">Email Address</label>
                <input id="email" class="input" type="text" name="email" placeholder="Enter your email..." required>
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input">
                <div class="label-input">What do you need?</div>
                <div>
                    <select class="js-select2" name="service">
                        <option>Please choose</option>
                        <option>Problem with coding</option>
                        <option>Feedback</option>
                        <option>Other</option>
                    </select>
                    <div class="dropDownSelect2"></div>
                </div>
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input validate-input" data-validate = "Message is required">
                <label class="label-input" for="message">Message</label>
                <textarea id="message" class="input" name="message" placeholder="Type your message here..." required></textarea>
                <span class="focus-input"></span>
            </div>

            <div class="container-contact-form-btn">
                <input type = "submit" class="contact-form-btn">
                    
            </div>
        </form>

        
            <img class="contact-more flex-col-c-m" src="img/bg-01.jpg">
        
    </div>
</div>
